{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <h2>Crea un nuovo portafoglio</h2>
    <form method="POST">
      {{ form.hidden_tag() }}
      <div class="form-group">
        {{ form.name.label }}<br>
        {{ form.name(class="form-control") }}
      </div>
      <div class="form-group mt-3">
        {{ form.submit(class="btn btn-primary") }}
      </div>
    </form>
  </div>
{% endblock %}
