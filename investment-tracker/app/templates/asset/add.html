{% extends "base.html" %}

{% block content %}
<div class="row mt-5">
    <div class="col-md-8 offset-md-2">
        <div class="card shadow">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h5 class="mb-0"><i class="fas fa-plus me-2"></i> Aggiungi Asset al Portafoglio</h5>
                <a href="{{ url_for('portfolio.view', id=portfolio_id) }}" class="btn btn-sm btn-light">
                    <i class="fas fa-arrow-left"></i> Torna al portafoglio
                </a>
            </div>
            <div class="card-body">
                <form method="POST">
                    {{ form.hidden_tag() }}

                    <div class="mb-3">
                        {{ form.ticker.label(class="form-label") }}
                        {{ form.ticker(class="form-control", readonly=true) }}
                    </div>


                    <div class="d-grid">
                        {{ form.submit(class="btn btn-success btn-lg") }}
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
